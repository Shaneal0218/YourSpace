<!DOCTYPE html>
<html lang="en" ng-app="spaceApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourSpace</title>

    <!-- Google Font - Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!-- Bootstrap CDN 3.3.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login-modal.css">
    <link rel="stylesheet" href="./css/movies.css">
    <link rel="stylesheet" href="./css/video.css">
    <link rel="stylesheet" href="./css/newUser.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery cdn 2.2.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootsrap JS cdn 3.3.7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular CDN 1.5.7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

    <!-- Angular UI Router CDN 0.4.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>                        
                            </button>
                <a class="navbar-brand" ui-sref="home">Your Space</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a class="right" ui-sref="home">Home</a></li>
                    <li><a ui-sref="movies">Movies</a></li>
                    <li><a ui-sref="videos">Videos</a></li>
                    <li><a ui-sref="news">News</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li class="navbar-right"><a ui-sref="user" ng-click="profileUpdate()">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view></div>
    <!-- Module -->
    <script type="text/javascript" src="./app.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="./services/moviesService.js"></script>
    <script type="text/javascript" src="./services/newsService.js"></script>
    <script type="text/javascript" src="./services/userService.js"></script>
    <script type="text/javascript" src="./services/videosService.js"></script>
    <script type="text/javascript" src="./services/authService.js"></script>
    <script type="text/javascript" src="./services/notificationsService.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="./controllers/moviesController.js"></script>
    <script type="text/javascript" src="./controllers/userController.js"></script>
    <script type="text/javascript" src="./controllers/videosController.js"></script>
    <script type="text/javascript" src="./controllers/newsController.js"></script>
</body>

</html>
